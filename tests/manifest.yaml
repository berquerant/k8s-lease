---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Name }}"
  namespace: "{{ .Namespace }}"
spec:
  backoffLimit: 1
  template:
    spec:
      serviceAccountName: "{{ .Name }}"
      restartPolicy: Never
      terminationGracePeriodSeconds: 1
      containers:
        - name: main1
          image: debian:trixie-slim
          command:
            - bash
            - -c
            - |
              set -ex
              ln -s "{{ .ContainerPath }}/{{ .Binary }}" /usr/local/bin/klock
              readonly name="{{ .Name }}"
              klock -l "$name" -i "${name}-1" -- /usr/local/bin/run.sh
          volumeMounts:
            - name: local-data
              readOnly: true
              mountPath: "{{ .ContainerPath }}"
            - name: script-data
              readOnly: true
              mountPath: "/usr/local/bin/run.sh"
              subPath: "run.sh"
        - name: main2
          image: debian:trixie-slim
          command:
            - bash
            - -c
            - |
              set -ex
              ln -s "{{ .ContainerPath }}/{{ .Binary }}" /usr/local/bin/klock
              readonly name="{{ .Name }}"
              klock -l "$name" -i "${name}-2" -- /usr/local/bin/run.sh
          volumeMounts:
            - name: local-data
              readOnly: true
              mountPath: "{{ .ContainerPath }}"
            - name: script-data
              readOnly: true
              mountPath: "/usr/local/bin/run.sh"
              subPath: "run.sh"
      volumes:
        - name: local-data
          hostPath:
            path: "{{ .LocalPath }}"
            type: DirectoryOrCreate
        - name: script-data
          configMap:
            name: "{{ .Name }}"
            defaultMode: 0755
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .Name }}"
  namespace: "{{ .Namespace }}"
immutable: true
data:
  run.sh: |
    #!/bin/bash
    set -e
    echo "[incluster.echo] Start"
    sleep 5
    echo "[incluster.echo] End"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{ .Name }}"
  namespace: "{{ .Namespace }}"
rules:
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["create", "get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{ .Name }}"
  namespace: "{{ .Namespace }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "{{ .Name }}"
subjects:
  - kind: ServiceAccount
    name: "{{ .Name }}"
    namespace: "{{ .Namespace }}"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{ .Name }}"
  namespace: "{{ .Namespace }}"
